<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: http:;">
  <title>FileHub - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1 class="logo">FileHub</h1>
        <p class="login-subtitle">Acesse sua conta</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="seu@email.com" required autofocus>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Sua senha" required>
        </div>

        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="remember" name="remember">
            <span>Lembrar de mim</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-login" id="btnLogin">
          <span class="btn-text">Entrar</span>
          <span class="btn-loading" style="display: none;">Entrando...</span>
        </button>

        <div class="login-error" id="loginError" style="display: none;">
          <span id="errorMessage"></span>
        </div>
      </form>

      <div class="login-footer">
        <p>Desenvolvido com FileHub</p>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
